<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../homepage/style.css" />
    <link rel="stylesheet" href="./grantee-page.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Josefin Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Grantee Page</title>
  </head>

  <body>
    <div class="header-bar">
      <img
        class="knafeh-icon"
        src="https://i.pinimg.com/originals/5e/6f/b2/5e6fb2231a619cdc3770518ec0e8e7c7.jpg"
      />
    </div>

    <div class="grantee-profile-container">
      <div class="grantee-Profile"></div>
    </div>

    <script id="granteeProfile-template" type="text/x-handlebars-template">
      <div class="profile-background"></div>
      <p class="header header-text">Profile</p>
      <div class="email header-text">{{email}}</div>
      <div class="profile">

        <div class="about">
          <p class="header-text">About me</p>
          <div class="about-text">{{aboutMe}}</div>
        </div>

        <img
          src={{picture}}
          alt="My Profile Picture"
          width="150"
          height="150"
        />

        <div class="details">
          <p class="header-text">Details</p>
          <strong>Name:</strong>
          <div>{{firstName}} {{lastName}}</div>
          <strong>Location</strong>
          <div><i class="fa-solid fa-location-dot"></i>
            {{city}},
            {{country}}</div>
        </div>
        <h2>Balance{{balance}}</h2>
      </div><br /><br /><br /><br />
      <button class="userDonate">Go Donate</button>
    </script>
    <footer>
      <p>&copy; 2023 Buy Me A Knafeh</p>
    </footer>

    <script src="../utilites/Renderer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
